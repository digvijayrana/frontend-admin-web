<div class="marks-entry container">
  <div class="card">
    <h2>Marks Entry</h2>
    <div class="controls">
      <input placeholder="Exam ID (mock)" [(ngModel)]="examId" />
      <button (click)="save()">Save Marks</button>
    </div>

    <table class="marks-table">
      <thead><tr><th>Roll</th><th>Name</th><th>Marks</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.roll }}</td>
          <td>{{ s.name }}</td>
          <td><input type="number" [(ngModel)]="s.marks" min="0" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
